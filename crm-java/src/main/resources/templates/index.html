<html lang="en" xmlns:th =  "http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="mainLayout.html">
    <div layout:fragment="siteContent">
        <div th:if="${applications!=null}">
            <div class="row px-3" >
                <div class="col-sm-6 my-3" th:each="app : ${applications}">
                    <div class="card h-100">
                        <div class="card-body ms-3">
                            <h5 class="card-title" th:if="${app.isHandle()==false}">
                                <span class="text-danger">
                                    Новая заявка
                                </span> от
                                <strong th:text="${app.getUserName()}"></strong>
                            </h5>
                            <h5 class="card-title" th:if="${app.isHandled()==true}">
                                Заявка от <strong th:text="${app.getUserName()}"></strong>
                            </h5>
                            <p class="card-text text-secondary">
                                Курс: <span th:text="${app.getCourseName()}"></span>
                            </p>
                            <p class="card-text" th:text="${app.getCommentary()}"></p>
                            <strong class="card-text" th:text="${app.getPhone()}"></strong>
                            <a th:href="@{'/details/'+${app.getId()}}"
                               class="text-decoration-none ms-3">
                                Подробнее
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</html>
