<html lang="en" xmlns:th =  "http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="mainLayout.html">
<div layout:fragment="siteContent">
    <div th:if="${applications!=null}">
        <div class="row px-3" >
            <div class="col-sm-6 my-3" th:each="applicationRequest : ${applications}">
                <div class="card h-100">
                    <div class="card-body ms-3">
                        <h5 class="card-title" th:if="${applicationRequest.isHandle()==false}">
                            <span class="text-danger">
                                Новая заявка
                            </span> от
                            <strong th:text="${applicationRequest.getUserName()}"></strong>
                        </h5>
                        <h5 class="card-title" th:if="${applicationRequest.isHandled()==true}">
                            Заявка от <strong th:text="${applicationRequest.getUserName()}"></strong>
                        </h5>
                        <p class="card-text text-secondary">
                            Курс: <span th:text="${applicationRequest.getCourseName()}"></span>
                        </p>
                        <p class="card-text" th:text="${applicationRequest.getCommentary()}"></p>
                        <strong class="card-text" th:text="${applicationRequest.getPhone()}"></strong>
                        <a th:href="@{'/details/'+${applicationRequest.getId()}}"
                           class="text-decoration-none ms-3">
                            Подробнее
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
